<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Braindead14's webpage</title>

    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="mapGuessrStyle.css">
    <script type="text/javascript" src="mapguessr.js"></script>
</head>
<body>

    <h1>MapGuessr</h1>

    <canvas id="map" width="150" height="150"></canvas>

    <p id="countryName"></p>
    <p id="guessResult"></p>

    <div class="dropdown">
        <div class="dropdown-header">
            <label for="guess">What country is this?</label><br>
            <input type="text" id="guess" guess="guess" placeholder="Search..." onkeydown="dropdownFilterFunction(event)">
            
            <button id="skipButton">Skip</button>
            <button id="nextButton">Next</button>
        </div>
        <div id="myDropdown" class="dropdown-content">
        </div>
    </div>
</body>
</html>
